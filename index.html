<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS & JS Minifier</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.jsdelivr.net/npm/csso@2.1.1/dist/csso-browser.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js"></script> -->
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Main Container -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <h1 class="display-6 text-primary">CSS & JS Minifier</h1>
            <p class="lead">Upload a file and click the button to minify.</p>
          </div>

          <div class="card shadow-lg p-4">
            <div class="card-body">
              <!-- Tabs -->
              <ul class="nav nav-tabs mb-3" id="minifyTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="css-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#css-tab-pane"
                    type="button"
                    role="tab"
                  >
                    CSS
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="js-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#js-tab-pane"
                    type="button"
                    role="tab"
                  >
                    JavaScript
                  </button>
                </li>
              </ul>

              <!-- Tab Contents -->
              <div class="tab-content" id="minifyTabsContent">
                <!-- CSS TAB -->
                <div
                  class="tab-pane fade show active"
                  id="css-tab-pane"
                  role="tabpanel"
                >
                  <form id="cssForm">
                    <div class="mb-3 d-flex align-items-center gap-2">
                      <input
                        type="file"
                        id="cssFileInput"
                        accept=".css"
                        class="form-control"
                      />
                      <button
                        id="minifyCssButton"
                        disabled
                        type="button"
                        class="btn btn-success w-25"
                      >
                        Minify CSS
                      </button>
                    </div>
                    <div class="d-grid gap-2">
                      <a
                        id="cssDownloadLink"
                        style="display: none"
                        class="btn btn-primary mt-3"
                      ></a>
                    </div>
                  </form>
                </div>

                <!-- JS TAB -->
                <div class="tab-pane fade" id="js-tab-pane" role="tabpanel">
                  <form id="jsForm">
                    <div class="mb-3 d-flex align-items-center gap-2">
                      <input
                        type="file"
                        id="jsFileInput"
                        accept=".js"
                        class="form-control"
                      />
                      <button
                        id="minifyJsButton"
                        disabled
                        type="button"
                        class="btn btn-warning w-25"
                      >
                        Minify JS
                      </button>
                    </div>
                    <div class="d-grid gap-2">
                      <a
                        id="jsDownloadLink"
                        style="display: none"
                        class="btn btn-primary mt-3"
                      ></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5 pt-3">
      <p>
        &copy; 2025 Amitesh Singh | CSS & JS Minifier | All rights reserved.
      </p>
    </footer>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      <div
        id="toastMessage"
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">Message</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/csso/dist/csso.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/csso@2.1.1/dist/csso-browser.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/terser/dist/bundle.min.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
