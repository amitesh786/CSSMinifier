<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Minifier & Compressor</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="display-6 text-primary">CSS Minifier & Compressor</h1>
                    <p class="lead">Select a CSS file and click the button to minify and compress it.</p>
                </div>

                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <form id="convertForm" method="POST" enctype="multipart/form-data">
                            <div class="mb-3 d-flex align-items-center gap-2">
                                <input type="file" id="cssFileInput" accept=".css" class="form-control"/>
                                <button id="minifyButton" disabled type="button" class="btn btn-success w-25">Minify CSS</button>
                            </div>
                            <div class="d-grid gap-2">
                                <a id="downloadLink" style="display: none;" class="btn btn-primary mt-3"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5 pt-3">
        <p>&copy; 2025 Amitesh Singh | CSS Minifier & Compressor | All rights reserved.</p>
    </footer>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toastMessage" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Message
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/csso/dist/csso.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
